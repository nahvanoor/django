<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center p-lg-3">BOOKS</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <tr>
                        <th>Book Name</th>
                        <th>Author Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                    {% for i in m %}
                    <tr>
                        <td>{{i.book_name}}</td>
                        <td>{{i.author_name}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.category}}</td>
                        <td>
                            <img src="/media/{{i.image}}" width="100">
                        </td>
                        <td>
                            <a href="/updatebook/{{i.id}}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a> 
                            <a href="/deletebook/{{i.id}}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
