<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    
    <div class="container mb-5 mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center p-lg-3">Add Boook</h1>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form action="" method="post" enctype="multipart/form-data" class="form-control">
                <label for="book_name" class="form-label">Book Name</label>
                <input type="text" name="book_name" id="book_name" class="form-control"><br>
                <label for="author_name" class="form-label">Author Name</label>
                <input type="text" name="author_name" id="author_name" class="form-control"><br>
                <label for="price" class="form-label">Price</label>
                <input type="text" name="price" id="price" class="form-control"><br>
                <label for="category" class="form-label">Category</label>
                <input type="text" name="category" id="category" class="form-control"><br>
                <label for="image" class="form-label">image</label>
                <input type="file" name="image" id="image" class="form-control"><br>
                <input type="submit" value="Submit" name="submit" class="btn btn-primary">
            </form>
        </div>
    </div>



    

</body>
</html>
