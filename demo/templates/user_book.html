<table>
    <thead>
        <tr>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for i in  book%}
        <tr>
            <td>{{ i.book_name }}</td>
            <td>{{ i.author_name }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.category }}</td>
            <td>
                <img src="/media/{{i.image}}"  width="100">
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
